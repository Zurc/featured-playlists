<mat-card class="card mat-elevation-z4">
  <img mat-card-image [src]="playlist?.artwork" [alt]="playlist?.name" />
  <mat-card-content>
    <mat-card-title>{{ playlist?.name }}</mat-card-title>
    <mat-card-subtitle>{{ playlist?.curator_name }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
